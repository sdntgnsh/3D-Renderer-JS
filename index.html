<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Renderer</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="canvas-container">
      <div class="cc">
        <canvas></canvas>
      </div>
    </div>
    <div class="bottom-container">
      <div class="controls-container">
        <button type="button" class="button shape-btn">shape (q)</button>
        <button type="button" class="button wireframe-btn">wireframe(f)</button>
        <!-- <select id="shape-list" class="button shape-list-btn">
          <option value="cube">cube</option>
          <option value="tetrahedron">tetrahedron</option>
          <option value="icosahedron">icosahedron</option>
          <option value="mobius-strip">mobius-strip</option>
        </select> -->
        <button type="button" class="button color-btn">color(c)</button>
      </div>
      <div class="arrow-social-container">
        <div class="arrows-container">
          <div class="keys">
            <div class="pause-toggle arr fa red">
              <ion-icon class="ion" name="pause"></ion-icon>
            </div>
            <div class="up arr"><i class="fa fa-arrow-up"></i></div>
            <div class="blank arr" title="Reserved"></div>
            <br />
            <div class="left arr"><i class="fa fa-arrow-left"></i></div>
            <div class="down arr"><i class="fa fa-arrow-down"></i></div>
            <div class="right arr"><i class="fa fa-arrow-right"></i></div>
          </div>
        </div>
        <div class="social-container">
          <div class="social-icons-btn">
            <a
              class="icons github"
              href="https://github.com/sdntgnsh/3D-Renderer-JS"
              target="_blank"
            >
              <ion-icon name="logo-github"></ion-icon>
            </a>
            <a
              class="icons mail-outline"
              href="mailto:siddhantganesh25@gmail.com"
            >
              <ion-icon name="mail-outline"></ion-icon>
            </a>
            <a
              class="icons linkedin"
              href="https://www.linkedin.com/in/siddhant-ganesh/"
              target="_blank"
            >
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="controls.js"></script>
  <script type="module" src="main.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</body>
