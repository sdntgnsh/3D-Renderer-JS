<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Renderer</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <script type="module" src="controls.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas> </canvas>
      </div>
      <div class="bottom-container">
        <div class="controls-container">
          <button class="button">shape</button>
          <button class="button">wireframe</button>
          <select id="shape-list" class="button">
            <option value="cube">cube</option>
            <option value="tetrahedron">tetrahedron</option>
            <option value="icosahedron">icosahedron</option>
            <option value="mobius-strip">mobius-strip</option>
          </select>

          <button class="button">clear</button>
        </div>
        <div class="arrows-container">
          <div class="keys">
            <div class="up arr"><i class="fa fa-arrow-up"></i></div>
            <br />
            <div class="left arr"><i class="fa fa-arrow-left"></i></div>
            <div class="down arr"><i class="fa fa-arrow-down"></i></div>
            <div class="right arr"><i class="fa fa-arrow-right"></i></div>
          </div>
          <br />
          <br />
          <br />
          <br />

          <link
            href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css"
            rel="stylesheet"
          />
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
